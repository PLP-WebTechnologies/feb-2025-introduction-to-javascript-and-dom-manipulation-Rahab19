<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JavaScript</title>
   
</head>
<body>
    <h1> DOM Manipulation!</h1>
    
    <div class="demo-box">
        <p id="text-to-change">Click the button to change this text.</p>
        <button id="text-changer">Change Text</button>
    </div>

    <div class="demo-box" id="style-box">
        <p>Click below to change my style!</p>
        <button id="style-changer">Change Style</button>
    </div>

    <div class="demo-box">
        <div id="toggle-box">
            <p>Let's Play a game!</p>
        </div>
        <button id="toggle-button">Toggle Box</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
